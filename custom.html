
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Orders - Book Haven Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Haven Bookstore</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="custom.html">Custom Orders</a></li>
            </ul>
        </nav>
    </header>
    <section class="custom-orders">
        <h2>Custom Orders</h2>
        <p>If you have any special book requests or would like us to find a specific book for you, please fill out the form below:</p>
    
        <form class="custom-form" id="customOrderForm">
            <input type="text" placeholder="Book Title" required>
            <input type="text" placeholder="Author" required>
            <textarea placeholder="Additional Notes" required></textarea>
            <button type="submit">Submit Order</button>
        </form>
    </section>    
    <footer>
        <p>&copy; 2024 Book Haven Bookstore. All rights reserved.</p>
        <form id="subscribe-form" onsubmit="showConfirmation(event)">
            <input type="email" id="email" placeholder="Subscribe for updates" required>
            <button type="submit">Subscribe</button>
        </form>
        <p id="subscribe-message" style="display: none; color: green;">Thank you for subscribing!</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
